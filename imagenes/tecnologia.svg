<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo minimalista -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Elementos tecnológicos minimalistas -->
  <!-- Circuito simple -->
  <circle cx="100" cy="100" r="20" fill="none" stroke="#007bff" stroke-width="2"/>
  <line x1="100" y1="80" x2="100" y2="60" stroke="#007bff" stroke-width="2"/>
  <line x1="100" y1="120" x2="100" y2="140" stroke="#007bff" stroke-width="2"/>
  <line x1="80" y1="100" x2="60" y2="100" stroke="#007bff" stroke-width="2"/>
  <line x1="120" y1="100" x2="140" y2="100" stroke="#007bff" stroke-width="2"/>
  
  <!-- Conexiones -->
  <line x1="140" y1="100" x2="180" y2="100" stroke="#007bff" stroke-width="2"/>
  <circle cx="180" cy="100" r="10" fill="#007bff"/>
  
  <line x1="180" y1="100" x2="220" y2="80" stroke="#007bff" stroke-width="2"/>
  <circle cx="220" cy="80" r="8" fill="#28a745"/>
  
  <line x1="180" y1="100" x2="220" y2="120" stroke="#007bff" stroke-width="2"/>
  <circle cx="220" cy="120" r="8" fill="#dc3545"/>
  
  <!-- Pantalla o dispositivo -->
  <rect x="250" y="50" width="120" height="80" rx="5" fill="none" stroke="#6c757d" stroke-width="2"/>
  <rect x="260" y="60" width="100" height="60" fill="#000"/>
  <text x="310" y="95" text-anchor="middle" fill="#00ff00" font-family="monospace" font-size="12">TECH</text>
  
  <!-- Líneas de código minimalistas -->
  <line x1="20" y1="200" x2="80" y2="200" stroke="#6c757d" stroke-width="3"/>
  <line x1="20" y1="220" x2="60" y2="220" stroke="#6c757d" stroke-width="3"/>
  <line x1="20" y1="240" x2="70" y2="240" stroke="#6c757d" stroke-width="3"/>
  
  <!-- Elemento 3D simple -->
  <polygon points="320,200 340,180 360,200 340,220" fill="none" stroke="#007bff" stroke-width="2"/>
  <line x1="320" y1="200" x2="340" y2="180" stroke="#007bff" stroke-width="1"/>
  <line x1="340" y1="180" x2="360" y2="200" stroke="#007bff" stroke-width="1"/>
  <line x1="360" y1="200" x2="340" y2="220" stroke="#007bff" stroke-width="1"/>
  <line x1="340" y1="220" x2="320" y2="200" stroke="#007bff" stroke-width="1"/>
</svg>